<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>My Example Project</title>
        <link rel="stylesheet" href="../libs/sass/css/leaf.css" />
    </head>

    <body>

        <div class="usa-overlay"></div>
        <header class="usa-header site-header site-header-dark">
            <div class="usa-nav-container site-header-navbar">
                <div>
                    <button class="usa-button usa-button--outline usa-button--inverse" style="float: right;">OC Home</button>
                    <button class="usa-button usa-button--outline usa-button--inverse" style="float: right;">OC Admin</button>
                </div>
                <div class="usa-navbar">
                    <div class="usa-logo" id="basic-logo">
                        <em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">VA LEAF</a></em>
                    </div>
                    <button class="usa-menu-btn">Menu</button>
                </div>
            </div>

        </header>
        <main id="main-content">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <h1>Import Organization Chart</h1>
                        <div>
                            <h2 class="bg-gold">Select Spreadsheet for Import</h2>
                        </div>
                    </div>
                </div>
                <div class="grid-row grid-gap">
                    <div class="grid-col-3" style="border-right: 1px solid #ccc;">
                        <div class="bg-primary-light">.grid-col-3</div>
                    </div>
                    <div class="grid-col-6" style="border-right: 1px solid #ccc;">
                        <div>.grid-col-6</div>
                    </div>
                    <div class="grid-col-3 test-class" style="border-right: 1px solid #ccc;">
                        <div>.grid-col-3</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="usa-footer usa-footer--slim">
            <div class="grid-container usa-footer__return-to-top">
              <a href="#">Return to top</a>
            </div>
            <div class="usa-footer__primary-section">
              <div class="usa-footer__primary-container grid-row">
                <div class="mobile-lg:grid-col-8">
                  <nav class="usa-footer__nav" aria-label="Footer navigation">
                    <ul class="grid-row grid-gap">
                      <li class="mobile-lg:grid-col-6 desktop:grid-col-auto usa-footer__primary-content">
                        <a class="usa-footer__primary-link" href="javascript:void(0);">Primary link</a>
                      </li>
                    </ul>
                  </nav>
                </div>
                <div class="mobile-lg:grid-col-4">
                  <address class="usa-footer__address">
                    <div class="grid-row grid-gap">
                      <div class="grid-col-auto mobile-lg:grid-col-12 desktop:grid-col-auto">
                        <div class="usa-footer__contact-info">
                          <a href="mailto:info@agency.gov">LEAF public v2.0</a>
                        </div>
                      </div>
                    </div>
                  </address>
                </div>
              </div>
            </div>
          </footer>
      
      
      

    <script src="../libs/sass/js/uswds.min.js"></script>
    </body>
</html>
